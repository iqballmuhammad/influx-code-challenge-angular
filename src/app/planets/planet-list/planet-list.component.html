<mat-grid-list cols="3" rowHeight="125px;">
    <mat-grid-tile
      *ngFor="let planet of planets"
      >
        <mat-card (click)="onClick(planet)" class="card mat-elevation-z4">
        <mat-card-header>
          Planet {{ planet.name }}
          </mat-card-header>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>
