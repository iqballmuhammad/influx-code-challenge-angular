<mat-grid-list cols="5" rowHeight="125px;">
    <mat-grid-tile
      *ngFor="let planet of planets"
      (click)="onClick(planet)">
        <mat-card class="card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title> Planet {{ planet.name }} </mat-card-title>
          </mat-card-header>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>
